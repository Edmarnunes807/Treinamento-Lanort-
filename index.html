<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de V√≠deos - Aulas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .stats {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .video-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .category {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .video-type {
            background: rgba(255, 215, 0, 0.3);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .video-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .video-player {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #000;
            min-height: 250px;
        }
        
        .video-player iframe {
            width: 100%;
            height: 250px;
            border: none;
        }
        
        .play-button {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .play-button:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.02);
        }
        
        .no-videos {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .refresh-button {
            display: block;
            margin: 20px auto;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .refresh-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .empty-item {
            opacity: 0.6;
            background: rgba(255, 255, 255, 0.05) !important;
        }
        
        .empty-item .video-title {
            color: #ccc;
        }
        
        .info-badge {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .video-player iframe {
                height: 200px;
            }
            
            .video-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Player de V√≠deos - Aulas</h1>
            <div class="stats" id="stats">
                üìä Carregando informa√ß√µes...
            </div>
        </header>
        
        <div id="loading" class="loading">
            ‚è≥ Carregando conte√∫dos...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ùå Erro ao carregar os v√≠deos. Tente novamente.
        </div>
        
        <div id="videos-container"></div>
        
        <button id="refresh" class="refresh-button" style="display: none;">
            üîÑ Recarregar Conte√∫dos
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videosContainer = document.getElementById('videos-container');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const refreshButton = document.getElementById('refresh');
            const statsElement = document.getElementById('stats');
            
            // URL da sua API
            const apiUrl = 'https://script.google.com/macros/s/AKfycbzHoYUJ8INDFlmvd_BFkAh0SUCCBDEhs_nRIvb84VUgmzH9Q0X_S_Bgdmyc85CdVJrDqQ/exec';
            
            // Fun√ß√£o para carregar os v√≠deos
            async function loadVideos() {
                try {
                    loadingElement.style.display = 'block';
                    errorElement.style.display = 'none';
                    videosContainer.innerHTML = '';
                    refreshButton.style.display = 'none';
                    
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('Erro na resposta da API');
                    }
                    
                    const data = await response.json();
                    
                    loadingElement.style.display = 'none';
                    
                    // Atualizar estat√≠sticas
                    statsElement.innerHTML = `
                        <strong>üìÇ Aba:</strong> ${data.aba} | 
                        <strong>üìä Total de itens:</strong> ${data.total} | 
                        <strong>‚úÖ Status:</strong> ${data.status}
                    `;
                    
                    if (!data.dados || data.dados.length === 0) {
                        videosContainer.innerHTML = `
                            <div class="no-videos">
                                <h2>üì≠ Nenhum conte√∫do encontrado</h2>
                                <p>N√£o h√° conte√∫dos dispon√≠veis no momento.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Filtrar apenas os itens que t√™m URL de v√≠deo
                    const videosComUrl = data.dados.filter(item => 
                        item.url && item.url.includes('drive.google.com') && item.tipo === 'video'
                    );
                    
                    // Mostrar contagem
                    const infoCard = document.createElement('div');
                    infoCard.className = 'info-badge';
                    infoCard.innerHTML = `
                        <h3>‚úÖ ${videosComUrl.length} v√≠deo(s) com link encontrado(s)</h3>
                        <p>Total de itens na planilha: ${data.total} | Filtrados: apenas v√≠deos com links do Google Drive</p>
                    `;
                    videosContainer.appendChild(infoCard);
                    
                    if (videosComUrl.length === 0) {
                        videosContainer.innerHTML += `
                            <div class="no-videos">
                                <h2>üé• Nenhum v√≠deo com link encontrado</h2>
                                <p>Os itens na planilha n√£o possuem links do Google Drive para v√≠deos.</p>
                            </div>
                        `;
                    }
                    
                    // Processar e exibir TODOS os itens (com destaque para os que t√™m v√≠deo)
                    data.dados.forEach((item, index) => {
                        const card = document.createElement('div');
                        
                        // Verificar se tem v√≠deo
                        const temVideo = item.url && item.url.includes('drive.google.com') && item.tipo === 'video';
                        
                        card.className = `video-card ${!temVideo ? 'empty-item' : ''}`;
                        
                        // Determinar categoria (usa a primeira coluna se categoria estiver vazia)
                        const categoria = item.categoria || item[""] || "GERAL";
                        const nome = item.nome || 'Item sem nome';
                        const tipo = item.tipo || 'conte√∫do';
                        
                        // Extrair o ID do v√≠deo do Google Drive se tiver
                        let videoId = '';
                        let embedUrl = '';
                        
                        if (temVideo && item.url.includes('/file/d/')) {
                            videoId = item.url.split('/file/d/')[1].split('/')[0];
                            embedUrl = `https://drive.google.com/file/d/${videoId}/preview`;
                        }
                        
                        let conteudoCard = '';
                        
                        if (temVideo) {
                            // Card com v√≠deo
                            conteudoCard = `
                                <div class="video-header">
                                    <span class="category">${categoria}</span>
                                    <span class="video-type">${tipo}</span>
                                </div>
                                <h3 class="video-title">${nome}</h3>
                                <div class="video-player">
                                    <iframe src="${embedUrl}" allow="autoplay" allowfullscreen></iframe>
                                </div>
                                <a href="${embedUrl}" target="_blank" class="play-button">
                                    üé¨ Abrir V√≠deo em Tela Cheia
                                </a>
                            `;
                        } else {
                            // Card sem v√≠deo (apenas informa√ß√µes)
                            conteudoCard = `
                                <div class="video-header">
                                    <span class="category">${categoria}</span>
                                    <span class="video-type">${tipo}</span>
                                </div>
                                <h3 class="video-title">${nome}</h3>
                                <div style="text-align: center; padding: 20px; color: #ccc;">
                                    <p>üìù Conte√∫do em prepara√ß√£o</p>
                                    <p style="font-size: 0.9rem; margin-top: 10px;">V√≠deo ser√° disponibilizado em breve</p>
                                </div>
                            `;
                        }
                        
                        card.innerHTML = conteudoCard;
                        videosContainer.appendChild(card);
                    });
                    
                } catch (error) {
                    console.error('Erro ao carregar v√≠deos:', error);
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'block';
                    errorElement.innerHTML = `
                        ‚ùå Erro ao carregar os conte√∫dos: ${error.message}
                        <br><br>
                        <button onclick="location.reload()" style="padding: 10px 20px; background: #ff416c; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Tentar Novamente
                        </button>
                    `;
                    refreshButton.style.display = 'block';
                }
            }
            
            // Carregar os v√≠deos quando a p√°gina carregar
            loadVideos();
            
            // Adicionar evento ao bot√£o de recarregar
            refreshButton.addEventListener('click', loadVideos);
        });
    </script>
</body>
</html>
